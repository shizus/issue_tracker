
{% extends "admin/change_list.html" %}

{% load i18n admin_urls %}

{% block content %}
    <h4>Statics for issues</h4>
    <table>
        <tr>
            <th scope="col">Shortest</th>
            <th scope="col">Avarage</th>
            <th scope="col">Longer</th>
        </tr>
        <tr>
            <td>{{ duration.min }}</td>
            <td>{{ duration.avg }}</td>
            <td>{{ duration.max }}</td>
        </tr>
    </table>
    {{ block.super }}
{% endblock %}
